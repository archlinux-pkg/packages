name: Update repo

on:
  schedule:
    - cron:  '0 */1 * * *'

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Run in SSH
        env:
          SSHPASS: ${{ secrets.SSHPASS }}
          SSHUSER: ${{ secrets.SSHUSER }}
          SSHHOST: ${{ secrets.SSHHOST }}
        run: |
          sshpass -e ssh "${SSHUSER}@${SSHHOST}" create
          sshpass -e ssh "${SSHUSER}@${SSHHOST}" '~/update-repo.sh'
