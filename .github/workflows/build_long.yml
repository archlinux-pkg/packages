name: Long Build

on:
  push:
    branches:
      - main
    paths:
      - 'long-build/**'

  workflow_dispatch:
    inputs:
      packages:
        description: "Package to rebuild"
        required: true

jobs:
  build-container:
    runs-on: ubuntu-latest
    container: ghcr.io/archlinux-pkg/packages:latest
    steps:
      - name: work around permission issue
        run: git config --global --add safe.directory /__w/packages/packages

      - name: Checkout latest commit
        uses: actions/checkout@v3
        with:
          fetch-depth: 1000

      - name: Install dependencies
        run: pacman -Syu --needed --noconfirm docker

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare Build
        run: ./.github/scripts/build/long/prepare.sh
        env:
          github_event: ${{ github.event_name }}
          github_inputs_packages: ${{ github.event.inputs.packages }}

      - name: Build container
        id: build
        run: ./.github/scripts/build/long/build-container.sh
        env:
          REGISTRY: ghcr.io/${{ github.repository_owner }}
          GH_REF: ${{ github.ref }}

      - name: Push image
        run: docker push "${{ steps.build.outputs.version-tag }}"

    outputs:
      chromium-version: "${{ steps.build.outputs.chromium-version }}"
      image-tag: "${{ steps.build.outputs.version-tag }}"

  stage-1:
    runs-on: ubuntu-latest
    needs: build-container

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Stage
        run: npm run setup --prefix ./.github/scripts/build/long
      - name: Run Stage
        id: stage
        uses: ./.github/scripts/build/long
        with:
          package: "package"
          use-registry: true
          registry-token: "${{ secrets.GITHUB_TOKEN }}"
          image-tag: "${{ join(needs.*.outputs.image-tag) }}"

    outputs:
      finished: "${{ steps.stage.outputs.finished }}"
      package: "${{ steps.stage.outputs.package }}"
      image-tag: "${{ steps.stage.outputs.image-tag }}"

  stage-2:
    runs-on: ubuntu-latest
    needs: stage-1

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Stage
        run: npm run setup --prefix ./.github/scripts/build/long
      - name: Run Stage
        id: stage
        uses: ./.github/scripts/build/long
        with:
          finished: "${{ join(needs.*.outputs.finished) }}"
          progress-name: stage-1
          package: "package"
          use-registry: true
          registry-token: "${{ secrets.GITHUB_TOKEN }}"
          image-tag: "${{ join(needs.*.outputs.image-tag) }}"

    outputs:
      finished: "${{ steps.stage.outputs.finished }}"
      package: "${{ steps.stage.outputs.package }}"
      image-tag: "${{ steps.stage.outputs.image-tag }}"

  stage-3:
    runs-on: ubuntu-latest
    needs: stage-2

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Stage
        run: npm run setup --prefix ./.github/scripts/build/long
      - name: Run Stage
        id: stage
        uses: ./.github/scripts/build/long
        with:
          finished: "${{ join(needs.*.outputs.finished) }}"
          progress-name: stage-2
          package: "package"
          use-registry: true
          registry-token: "${{ secrets.GITHUB_TOKEN }}"
          image-tag: "${{ join(needs.*.outputs.image-tag) }}"

    outputs:
      finished: "${{ steps.stage.outputs.finished }}"
      package: "${{ steps.stage.outputs.package }}"
      image-tag: "${{ steps.stage.outputs.image-tag }}"

  stage-4:
    runs-on: ubuntu-latest
    needs: stage-3

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Stage
        run: npm run setup --prefix ./.github/scripts/build/long
      - name: Run Stage
        id: stage
        uses: ./.github/scripts/build/long
        with:
          finished: "${{ join(needs.*.outputs.finished) }}"
          progress-name: stage-3
          package: "package"
          use-registry: true
          registry-token: "${{ secrets.GITHUB_TOKEN }}"
          image-tag: "${{ join(needs.*.outputs.image-tag) }}"

    outputs:
      finished: "${{ steps.stage.outputs.finished }}"
      package: "${{ steps.stage.outputs.package }}"
      image-tag: "${{ steps.stage.outputs.image-tag }}"

  stage-5:
    runs-on: ubuntu-latest
    needs: stage-4

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Stage
        run: npm run setup --prefix ./.github/scripts/build/long
      - name: Run Stage
        id: stage
        uses: ./.github/scripts/build/long
        with:
          finished: "${{ join(needs.*.outputs.finished) }}"
          progress-name: stage-4
          package: "package"
          use-registry: true
          registry-token: "${{ secrets.GITHUB_TOKEN }}"
          image-tag: "${{ join(needs.*.outputs.image-tag) }}"

    outputs:
      finished: "${{ steps.stage.outputs.finished }}"
      package: "${{ steps.stage.outputs.package }}"
      image-tag: "${{ steps.stage.outputs.image-tag }}"

  stage-6:
    runs-on: ubuntu-latest
    needs: stage-5

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Stage
        run: npm run setup --prefix ./.github/scripts/build/long
      - name: Run Stage
        id: stage
        uses: ./.github/scripts/build/long
        with:
          finished: "${{ join(needs.*.outputs.finished) }}"
          progress-name: stage-5
          package: "package"
          use-registry: true
          registry-token: "${{ secrets.GITHUB_TOKEN }}"
          image-tag: "${{ join(needs.*.outputs.image-tag) }}"

    outputs:
      finished: "${{ steps.stage.outputs.finished }}"
      package: "${{ steps.stage.outputs.package }}"
      image-tag: "${{ steps.stage.outputs.image-tag }}"

  upload:
    runs-on: ubuntu-latest
    needs: stage-6

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: ${{ join(needs.*.outputs.package) }}

      - name: Update file names
        run: |
          mkdir pkgs
          mv *.pkg.tar* pkgs/

          cd pkgs

          for file in *.pkg.tar*
          do
            new_filename="${file//:/_}"

            if [ "$file" != "$new_filename" ]
            then
              mv "$file" "$new_filename"
            fi
          done

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v4
        with:
          gpg_private_key: ${{ secrets.GPG_SECRET }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: Sign packages
        run: |
          for file in ./pkgs/*.pkg.tar*
          do
            gpg --detach-sign --use-agent --default-key 7A6646A6C14690C0 --batch --yes "$file"
          done

      - name: Upload package
        run: ./.github/scripts/upload.sh
        env:
          FTP_URI: ${{ secrets.FTP_URI }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
          FTP_CWD: ${{ secrets.FTP_CWD }}
